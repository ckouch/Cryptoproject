<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Historical Crypto Price</h1>
		<p>Find how much a crypto costed in the past.</p>
	</header>

	<center>
		<label>Crypto: </label>
    <select id="Crypto">
      <option value="Bitcoin">Bitcoin</option>
      <option value="Ethereum">Etherum</option>
      <option value="Dodgecoin">Dodgecoin</option>
     
    </select>
    <br>
    <br>
	<label>Year: </label>
    <select id="Year">

        
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    
    </select>
    <br>
    <br>
	<label>Month: </label>
    <select id="Month">
      <option value="January">January</option>
      <option value="Febuary">Febuary</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>

    </select>
    <br>
    <br>

    <button onclick="getTicket()">Find Price</button>

    <div class="outputBox">
      <h2></h2>
      <!-- add crypto images -->
  	  <img width="20%"src="qr.png">
		  <p id="output"> </p>
	  </div>

  </center>
  <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
